<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='/module/css/jquery-ui.min.css' />
    <link rel='stylesheet' href='/module/css/bootstrap.min.css' />
    <link rel='stylesheet' href='/module/font-awesome-4.7.0/css/font-awesome.min.css' />
    <link rel="stylesheet" href='/css/searchpage.css'>
  </head>
  <body>
    <h3>Search Page</h3>
    <div id = "search_page">
      <div id="room type">
        <form>
        <div class="row">
          <legend class="col-form-label col-sm-2">Room Type</legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="one-room-1" value="option1">
            <label class="col-sm form-check-label" for="one-room-1">One-Room(반지하)</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="one-room-2" value="option1">
            <label class="form-check-label" for="one-room-2">One-Room(지상)</label>
          </div>
        </div>
        <div class="row">
          <legend class="col-form-label col-sm-2"></legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="two-room" value="option1">
            <label class="col-sm form-check-label" for="two-room">Two-Room</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="three-room" value="option1">
            <label class="form-check-label" for="three-room">Three-Room</label>
          </div>
        </div>
        </form>
      </div>
      <div id="room_price">
        <div class="container">
          <div class="row">
            <div class="col-2">
              <p>Room Price</p>
            </div>
            <div class="col-2">
              <p>Deposit</p>
            </div>
            <div class="col-3">
              <input type="text" class="form-control" placeholder="from">
            </div>
            <div class="col-3">
                <input type="text" class="form-control" placeholder="to">
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <p></p>
            </div>
            <div class="col-2">
              <p>Monthly</p>
            </div>
            <div class="col-3">
              <input type="text" class="form-control" placeholder="from">
            </div>
            <div class="col-3">
                <input type="text" class="form-control" placeholder="to">
            </div>
          </div>
        </div>
      </div>           
      <div id ="map"></div>
      <div id = "buttons">
        <button id="search" type="button" class="btn btn-primary">Search</button>
        <button id="cancle" type="button" class="btn btn-danger">Cancle</button>
      </div>
    </div>
    <script src="/module/js/jquery-1.12.4.min.js"></script>
    <script src="/module/js/jquery-ui.min.js"></script>
    <script src=js/search.js> </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsBQPgeFw1k9z4NL7dFePLS7LmVyZidME&libraries=geometry&callback=initMap">
    </script>
    <script src="/module/js/jquery-1.12.4.min.js"></script>
    <script src="/module/js/jquery-ui.min.js"></script>
    <script src="/module/js/bootstrap.min.js"></script>
  </body>
</html>
