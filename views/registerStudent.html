<!DOCTYPE html>
<html>
  <head>
    <title>KABANG :: registerStudent</title>
    <link rel='stylesheet' href='/module/css/jquery-ui.min.css' />
    <link rel='stylesheet' href='/module/css/bootstrap.min.css' />
    <link rel='stylesheet' href='/module/font-awesome-4.7.0/css/font-awesome.min.css' />
    <link rel = "stylesheet" href = '/css/userregisterpage.css'>
  </head>   

  <body>
    <div class = "student-register">
        <div class = "form">
            <div class  = "register-form">
                <table>
                    <tr><font  face = '궁서' color = 'yellow' size = '5' align = 'center'>Student Register<br></font></tr>
                    <tr>
                    <div class = "form-group">
                        <td><label for="InputEmail"><font color = 'white'>E-mail</font></label></td>
                        <td><input type="text" class="form-control" id="EM"  placeholder="Email">
                        <font color = 'white'>@kaist.ac.kr<br>
                            <font color = 'white' size = '1'>*E-mail address will be used as your ID
                                    <br>**We will send you Verification Mail to this KAIST e-mail address</font></font></td>
                        </div>
                    </tr>
                    <tr>
                        <div class = "form-group">
                        <td><label for="InputPassword"><font color = 'white'>Password</font></label></td>
                        <td><input type="password" class="form-control" id="pw"  placeholder="Password" onchange = "isSame()"></td>
                        </div>
                        </tr>
                <!-- <tr>
                    <td><font color = 'white'>Passwordcheck</font></td>
                <td><input type = "password" placeholder = "password" name = "passwordcheck" id = "pwCheck" onchange ="isSame()"> -->
                <tr>
                    <div class = "form-group">
                    <td><label for="InputPasswordCheck"><font color = 'white'>Passwordcheck</font></label></td>
                    <td><input type="password" class="form-control" id="pwCheck"  placeholder="Passwordcheck" onchange = "isSame()">
                <span id = "same"></span></td>
            </div>
            </tr>
            <tr>
                <div class = "form-group">
                <td><label for="InputNickname"><font color = 'white'>Nickname</font></label></td>
                <td><input type="text" class="form-control" id="NN"  placeholder="Nickname"></td>
                </div>
            </tr>
            <tr>
                <div class = "form-group">
                <td><label for="InputPhoneNum"><font color = 'white'>PhoneNum</font></label></td>
                <td><input type="text" class="form-control" id="PN"  placeholder="PhoneNum"></td>
                </div>
            </tr>
            </table>
                <br>
                <button onclick="sendVerification()" class="btn btn-primary">Send Verification</button>
                <button onclick="location.reload()" class="btn btn-primary">Reset</button>
                <p class="message">Already Registered? <a href="login">Log In</a> </p>
        </div> 
            
        </div> 

    </div>
    <script src="/module/js/jquery-1.12.4.min.js"></script>
    <script src="/module/js/jquery-ui.min.js"></script>
    <script src="/module/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
    <script src='/js/userregister.js'></script>
  </body>
</html>
